<app-toolbar title="Task details"></app-toolbar>
<div class="task-wrapper">
  <div class="add-task-container">
    <h2 class="header">Add a Task</h2>
    <div class="task-form">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description"></textarea>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" (click)="addTaskItem()">
          Add Task Field
        </button>
      </div>
    </div>
  </div>

  <div class="task-list-container">
    <div class="task-list">
    <mat-card class="task-card" *ngFor="let task of taskData">
      <div class="task-label">{{ task.title }}</div>
      <div class="task-value">{{ task.description }}</div>
      <div class="button-container">
        <button
          mat-button
          color="accent"
          *ngIf="task.status !== TaskItemStatus.Completed"
          (click)="markAsDone(task)"
        >
          Done
        </button>
      </div>
    </mat-card>
  </div>
    <div class="pagination-controls">
      <button
        mat-button
        (click)="goToPreviousPage()"
        [disabled]="currentPage === 1"
      >
        Previous
      </button>
      <span>Page {{ currentPage }}</span>
      <button mat-button (click)="goToNextPage()" [disabled]="!hasNextPage()">
        Next
      </button>
    </div>
  </div>
</div>
